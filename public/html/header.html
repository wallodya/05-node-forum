<form class="popup">
    <input type="text" name="login" class="neomorph" id="login-field" placeholder="Login" 
    pattern="^[A-z][A-z0-9\.\-]{3,19}$" title="Must be 4 characters or longer" required>
    <p id="wrong-login-text">Login incorrect</p>
    <p id="correct-login-text">Correct</p>
    <input type="password" name="password" class="neomorph" id="password-field" placeholder="Password" 
    pattern="^[A-z0-9]{4,19}$" title="Must be 4 characters or longer" required>
    <p id="wrong-password-text">Password incorrect</p>
    <p id="correct-password-text">Correct</p>
    <button type="submit" class="neomorph" id="submit-button">Submit</button>
</form>
